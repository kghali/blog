<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1> Blog</h1>
      <button class="btn btn-success" (click)="addPost()"> 
          <span class="glyphicon glyphicon-plus"></span> New Post
      </button>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let post of posts">
          <h2 class="font-weight-bold">
            {{post.title}}
          </h2>
          <p class="limited-text">{{post.content}}</p>
          <div class="btn-toolbar">
            <button type="button" class="btn btn-info btn-sm" (click)="showPost(post)">
              <span class="glyphicon glyphicon-info-sign"></span> View
            </button>
            <button type="button" class="btn btn-danger btn-sm" (click)="deletePost(post)">
              <span class="glyphicon glyphicon-remove"></span> Delete
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
